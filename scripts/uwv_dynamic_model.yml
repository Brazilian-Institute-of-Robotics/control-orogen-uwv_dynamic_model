--- name:default
# Parameters of the motion model
model_parameters:
  model_type: :SIMPLE
  inertia_matrix:
    data: [17.854, 0, 0, 0, 0,  0,     0, 23, 0, 0, 0, 0,     0, 0, 21, 0, 0, 0,     0, 0, 0, 12, 0,  0,     0, 0, 0, 0, 14, 0,     0, 0, 0, 0, 0, 10.5]
